<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>模型配置</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .model-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .model-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .model-header button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .advanced-settings {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .add-model {
      background-color: #4caf50;
    }
    .add-model:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .default-badge {
      background-color: #4285f4;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #4285f4;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="popup.html" class="back-link">← 返回</a>
  <h2>模型配置</h2>
  
  <div id="modelList">
    <!-- 模型列表将动态添加到这里 -->
  </div>
  
  <button id="addModelBtn" class="add-model">添加新模型</button>
  
  <div class="button-container">
    <button id="saveBtn">保存所有配置</button>
    <button id="cancelBtn">取消</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="model-config.js"></script>
</body>
</html>
